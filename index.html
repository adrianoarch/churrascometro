<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Churrascômetro</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row vw-100 vh-100">
          <section
            class="col-sm-12 col-lg d-flex flex-column align-items-center"
          >
            <div class="row w-100">
              <img
                class="w-25 p-1 m-3"
                src="./assets/images/banner-churrascometro.png"
                alt="Banner da página com um desenho de uma calculadora e a palavra Churrascômetro"
              />
            </div>
            <div
              class="row h-100 justify-content-center align-items-center text-center"
            >
              <h1 class="fs-1 fw-bold mt-5 px-3 w-75">
                Prepare seu churrasco e economize dinheiro!
              </h1>
              <figure class="figure">
                <img
                  class="figure-img img-fluid rounded"
                  src="./assets/images/churrascofamilia.webp"
                  alt=""
                />
              </figure>
            </div>
          </section>
          <section class="col-sm-12 col-lg-4 bg-primary bg-gradient">
            <div class="row justify-content-center">
              <img
                class="w-50 m-3 p-1"
                src="./assets/images/banner-churrascometro.png"
                alt=""
              />
            </div>
            <div class="row mt-5 p-5 h-auto m-auto">
              <form
                class="justify-content-center d-flex flex-column align-items-center mt-5"
              >
                <input
                  id="adultos"
                  class="form-control text-center p-2 mb-5 rounded-3"
                  type="number"
                  placeholder="Quantidade de adultos"
                />
                <input
                  id="adultosquenaobebem"
                  class="form-control text-center p-2 mb-5"
                  type="number"
                  placeholder="Quantidade de adultos que não bebem"
                />
                <input
                  id="criancas"
                  class="form-control text-center p-2 mb-5"
                  type="number"
                  placeholder="Quantidade de crianças"
                />
                <input
                  id="duracao"
                  class="form-control text-center p-2 mb-5"
                  type="number"
                  placeholder="Duração do churrasco em horas"
                />
                <input
                  id="buttoncalcular"
                  class="btn btn-dark btn-lg mx-auto"
                  type="submit"
                  value="Calcular"
                />
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="./js/churras.js"></script>
  </body>
</html>
