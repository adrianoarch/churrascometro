<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Churrascômetro</title>
  </head>
  <body>
    <main>
      <div class="container-fluid vw-100 overflow-auto">
        <div class="row vh-100">
          <section id="primeirasecao"
            class="col-md-12 col-sm-12 col-lg d-flex flex-column align-items-center"
          >
            <div class="row w-100">
              <img
                class="w-25 p-1 m-3"
                src="./assets/images/banner-churrascometro.png"
                alt="Banner da página com um desenho de uma calculadora e a palavra Churrascômetro"
              />
            </div>
            <div
              class="row h-100 justify-content-center align-items-center text-center"
            >
              <h1 class="fs-1 fw-bold mt-5 px-3 w-75">
                Organize seu churrasco e se divirta!
              </h1>
              <div class="botaoacesso row d-none justify-content-center align-items-center">
                <a href="#segundasecao"><button class="btn btn-primary col-6" type="submit">Vamos lá!</button></a>
              </div>
              <figure class="figure">
                <img
                  class="figure-img img-fluid rounded w-75"
                  src="./assets/images/churrascofamilia.webp"
                  alt="Familia fazendo churrasco na area externa de casa"
                />
              </figure>
            </div>
          </section>
          <section id="segundasecao" class="col-md-12 col-sm-12 col-lg-4 bg-primary bg-gradient position-relative">
            <div class="row justify-content-center d-flex">
              <img
                class="figure-img img-fluid w-50 m-3 p-1"
                src="./assets/images/banner-churrascometro.png"
                alt=""
              />
            </div>
            <div class="row mt-5 p-5 h-auto d-flex justify-content-center">
              <div id="resultado" class="result d-flex align-items-center justify-content-start pt-3">
                <h2 class="d-flex">Você vai precisar de:</h2>
              </div>
              <form
                id="formulario"
                class="justify-content-center d-flex flex-column"
              >
                <input
                  id="adultos"
                  name="adultos"
                  class="form-control text-center p-2 mb-5 rounded-3"
                  type="number"
                  placeholder="Quantidade de adultos"
                />
                <input
                  id="adultosquenaobebem"
                  name="adultosquenaobebem"
                  class="form-control text-center p-2 mb-5"
                  type="number"
                  placeholder="Quantidade de adultos que não bebem"
                />
                <input
                  id="criancas"
                  name="criancas"
                  class="form-control text-center p-2 mb-5"
                  type="number"
                  placeholder="Quantidade de crianças"
                />
                <input
                  id="duracao"
                  name="duracao"
                  class="form-control text-center p-2 mb-5"
                  type="number"
                  placeholder="Duração do churrasco em horas"
                />
                <p
                  id="erroformulariovazio"
                  class="alert alert-danger fw-bold text-center"
                  role="alert"
                  style="display: none"
                >
                  Insira as informações acima para fazer o cálculo.
                </p>
                <input
                  id="buttoncalcular"
                  name="buttoncalcular"
                  class="btn btn-dark btn-lg mx-auto"
                  type="submit"
                  value="Calcular"
                />
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="./js/churras.js"></script>
  </body>
</html>
